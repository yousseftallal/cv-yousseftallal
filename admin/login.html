<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CV Dashboard</title>
    <link rel="stylesheet" href="admin-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: #6b7280;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background: #2563eb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        
        .back-link a {
            color: #6b7280;
            text-decoration: none;
        }
        
        .back-link a:hover {
            color: #374151;
        }
        
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        /* Floating Back to CV Button */
        .floating-back-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .btn-floating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            white-space: nowrap;
        }

        .btn-floating:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(239, 68, 68, 0.4);
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            text-decoration: none;
        }

        .btn-floating i {
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }

        .btn-floating:hover i {
            transform: translateX(-2px);
        }

        /* Responsive floating button */
        @media (max-width: 900px) {
            .floating-back-btn {
                bottom: 15px;
                right: 15px;
            }
            
            .btn-floating {
                padding: 0.6rem 1.25rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 500px) {
            .floating-back-btn {
                bottom: 10px;
                right: 10px;
            }
            
            .btn-floating {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
                gap: 0.4rem;
            }
            
            .btn-floating span {
                display: none;
            }
            
            .btn-floating {
                width: 45px;
                height: 45px;
                border-radius: 50%;
                justify-content: center;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Back to CV Button -->
    <div class="floating-back-btn">
        <a href="../index.html" class="btn-floating" title="Back to CV">
            <i class="fas fa-arrow-left"></i>
            <span>Back to CV</span>
        </a>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-lock"></i> Admin Login</h1>
                <p>Enter your credentials to access the dashboard</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                Invalid username or password
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <!-- Back link moved to floating button -->
        </div>
    </div>

    <script>
        // Simple authentication
        const LOGIN_CREDENTIALS = {
            username: 'admin',
            password: 'admin123'
        };

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (username === LOGIN_CREDENTIALS.username && password === LOGIN_CREDENTIALS.password) {
                // Set authentication flag
                                    // Authentication handled by server session only
                
                // Redirect to dashboard
                window.location.href = 'index.html';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
            }
        });

        // Authentication handled by server session only - no client-side check needed
    </script>
</body>
</html>
