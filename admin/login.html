<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }

        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            direction: ltr;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-top: 1rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c53030;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .back-link {
            margin-top: 2rem;
            text-align: center;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            margin-left: 0.5rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-user-cog"></i> لوحة التحكم</h1>
            <p>قم بتسجيل الدخول للوصول إلى لوحة التحكم</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            <span id="errorText">خطأ في البريد الإلكتروني أو كلمة المرور</span>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span>تسجيل الدخول</span>
                <span class="loading" id="loading">
                    <i class="fas fa-spinner"></i>
                </span>
            </button>
        </form>

        <div class="back-link">
            <a href="../index.html"><i class="fas fa-arrow-left"></i> العودة إلى الموقع الرئيسي</a>
        </div>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.email = 'alrawash92@gmail.com';
                this.password = '6362598';
                this.init();
            }

            init() {
                this.form = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.loginBtn = document.getElementById('loginBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.errorText = document.getElementById('errorText');
                this.loading = document.getElementById('loading');

                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Check if already logged in
                if (this.isLoggedIn()) {
                    this.redirectToDashboard();
                }
            }

            handleLogin(e) {
                e.preventDefault();
                
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;

                if (!email || !password) {
                    this.showError('يرجى ملء جميع الحقول');
                    return;
                }

                this.setLoading(true);

                // Simulate API call delay
                setTimeout(() => {
                    if (email === this.email && password === this.password) {
                        this.loginSuccess();
                    } else {
                        this.showError('البريد الإلكتروني أو كلمة المرور غير صحيحة');
                    }
                    this.setLoading(false);
                }, 1000);
            }

            loginSuccess() {
                // Store login session
                localStorage.setItem('dashboardLoggedIn', 'true');
                localStorage.setItem('dashboardLoginTime', Date.now().toString());
                
                this.redirectToDashboard();
            }

            redirectToDashboard() {
                window.location.href = 'index.html';
            }

            isLoggedIn() {
                const loggedIn = localStorage.getItem('dashboardLoggedIn');
                const loginTime = localStorage.getItem('dashboardLoginTime');
                
                if (!loggedIn || !loginTime) return false;
                
                // Check if login is still valid (24 hours)
                const now = Date.now();
                const loginTimestamp = parseInt(loginTime);
                const hoursSinceLogin = (now - loginTimestamp) / (1000 * 60 * 60);
                
                if (hoursSinceLogin > 24) {
                    this.logout();
                    return false;
                }
                
                return true;
            }

            logout() {
                localStorage.removeItem('dashboardLoggedIn');
                localStorage.removeItem('dashboardLoginTime');
            }

            showError(message) {
                this.errorText.textContent = message;
                this.errorMessage.style.display = 'block';
                
                setTimeout(() => {
                    this.errorMessage.style.display = 'none';
                }, 5000);
            }

            setLoading(loading) {
                this.loginBtn.disabled = loading;
                this.loading.style.display = loading ? 'inline-block' : 'none';
            }
        }

        // Initialize login manager
        const loginManager = new LoginManager();
    </script>
</body>
</html>
